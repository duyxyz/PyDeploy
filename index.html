<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PyDeploy - Python EXE Builder</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- FontAwesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #1b2735 0%, #182233 100%);
      color: #e0e6f0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px 20px;
      min-height: 100vh;
    }

    .logo-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    img.logo {
      width: 160px;
      height: 160px;
      border-radius: 20px;
      cursor: default;
      filter: none;
      transform: none;
      box-shadow: none;
    }
    h1 {
      font-weight: 600;
      font-size: 3.6rem;
      margin-bottom: 12px;
      letter-spacing: 2px;
      color: #39a0f5;
      text-shadow: none;
    }
    p.subtitle {
      font-weight: 400;
      font-size: 1.3rem;
      margin-bottom: 40px;
      max-width: 420px;
      color: #c1c7d0;
      line-height: 1.5;
      user-select: none;
    }
    .btn-group {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 50px;
    }
    .btn-download, .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      padding: 14px 28px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
      border: 2.5px solid transparent;
      box-shadow: none;
      background: none;
      color: inherit;
    }
    .btn-download {
      background: #39a0f5;
      color: #182233;
      border-color: #39a0f5;
    }
    .btn-download:hover, .btn-download:focus,
    .btn-secondary:hover, .btn-secondary:focus {
      background: #39a0f5;
      color: #182233;
      border-color: #39a0f5;
      box-shadow: none;
      text-decoration: none;
    }
    .btn-secondary {
      background: transparent;
      color: #a1b0c7;
      border: 2.5px solid #a1b0c7;
    }
    .btn-secondary:hover, .btn-secondary:focus {
      background: transparent;
      color: #a1b0c7;
      border-color: #a1b0c7;
      box-shadow: none;
    }
    .btn-download i, .btn-secondary i {
      margin-right: 10px;
      font-size: 1.25rem;
    }
    .icon-links {
      display: flex;
      gap: 28px;
      justify-content: center;
      font-size: 28px;
      margin-bottom: 30px;
      user-select: none;
    }
    .icon-links a {
      color: #a1b0c7;
      border: 2px solid #a1b0c7;
      padding: 12px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: none;
      background: none;
      transition: none;
    }
    .icon-links a:hover, .icon-links a:focus {
      background: none;
      color: #a1b0c7;
      border-color: #a1b0c7;
      box-shadow: none;
    }
    footer {
      font-size: 0.9rem;
      color: #607090;
      margin-top: auto;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 520px) {
      h1 {
        font-size: 2.8rem;
      }
      p.subtitle {
        font-size: 1rem;
        max-width: 90vw;
        margin-bottom: 35px;
      }
      .btn-group {
        flex-direction: column;
        gap: 15px;
      }
      .btn-download, .btn-secondary {
        width: 100%;
        justify-content: center;
        padding: 14px 0;
      }
      .icon-links {
        font-size: 24px;
        gap: 20px;
        margin-bottom: 20px;
      }
      img.logo {
        width: 140px;
        height: 140px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <img src="https://raw.githubusercontent.com/1DiorLIV/PyDeploy/refs/heads/main/app_icon.ico" alt="PyDeploy Logo" class="logo" title="PyDeploy Logo" />
  </div>

  <h1>PyDeploy</h1>
  <p class="subtitle">Simple Python EXE Generator </p>

  <div class="btn-group">
    <a href="https://github.com/1DiorLIV/PyDeploy/releases/tag/App" class="btn-download" title="Download for Windows">
      <i class="fa-brands fa-windows"></i> v1.0.0
    </a>
    <a href="https://github.com/1DiorLIV/PyDeploy" class="btn-secondary" target="_blank" rel="noopener" title="View on GitHub">
      <i class="fa-brands fa-github"></i> GitHub
    </a>
    <a href="https://github.com/1DiorLIV/PyDeploy/wiki" class="btn-secondary" target="_blank" rel="noopener" title="Documentation">
      <i class="fa-solid fa-book"></i> Docs
    </a>
    <a href="mailto:ngduy10102006@gmail.com" class="btn-secondary" title="Contact Us">
      <i class="fa-solid fa-envelope"></i> Contact
    </a>
  </div>

 
</body>
</html>
